<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #020617;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      #splash-screen {
        position: fixed;
        inset: 0;
        background: #020617;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
      }

      .loading-logo {
        width: 120px;
        height: 120px;
        object-fit: contain;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }

      .loading-message {
        color: #94a3b8;
        font-size: 1rem;
        font-weight: 500;
        text-align: center;
        max-width: 400px;
        padding: 0 1rem;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #1e293b;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <img src="/logo.png" alt="tabularis" class="loading-logo" />
      <div id="loading-message" class="loading-message">Preparing your workspace...</div>
      <div class="loading-spinner"></div>
    </div>

    <script type="module">
      // Detect system language and update message
      const getSystemLanguage = () => {
        const lang = navigator.language.toLowerCase();
        if (lang.startsWith('it')) return 'it';
        return 'en';
      };

      const messages = {
        en: 'Preparing your workspace...',
        it: 'Stiamo preparando il tuo ambiente di lavoro...'
      };

      const lang = getSystemLanguage();
      document.getElementById('loading-message').textContent = messages[lang];
    </script>
  </body>
</html>
